<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini Minecraft JS</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            color: white;
            font-size: 30px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-align: center;
            line-height: 20px;
        }
        #instructions {
            position: absolute;
            top: 10px; left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #blocker {
            position: absolute;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="crosshair">+</div>
    <div id="instructions">
        <b>WASD</b>: Mover | <b>Mouse</b>: Olhar<br>
        <b>Clique Esq</b>: Quebrar Bloco<br>
        <b>Clique Dir</b>: Colocar Bloco (Preto)
    </div>
    <div id="blocker">Clique aqui para jogar</div>

    <!-- Importando Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        const objects = []; // Lista de blocos para colisão/interação
        let raycaster; // O "raio" que sai do olho para quebrar blocos
        
        // Configuração de movimento
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        init();
        animate();

        function init() {
            // 1. Cena e Câmera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Cor do céu
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 20; // Altura inicial do jogador

            // 2. Luzes
            const light = new THREE.HemisphereLight(0xffffff, 0x777788, 2.5);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            // 3. Controles (Travar mouse na tela)
            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            blocker.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
            });

            scene.add(controls.getObject());

            // 4. Input de Teclado
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 5. Raycaster (Interação com blocos)
            raycaster = new THREE.Raycaster();
            raycaster.near = 0.5; // Distância mínima
            raycaster.far = 100;  // Distância máxima de alcance

            document.addEventListener('mousedown', onMouseClick);

            // 6. Gerar o Chão (Mundo)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            
            // Geometria e Material dos Cubos
            const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
            const boxMaterial = new THREE.MeshLambertMaterial({ map: createTexture('#5c9c49') }); // Verde Grama

            // Vamos criar uma grade de 20x20 blocos
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    const box = new THREE.Mesh(boxGeometry, boxMaterial);
                    // Posiciona os blocos em grade
                    box.position.x = (i * 20) - 200;
                    box.position.y = 10; // Metade da altura (20/2)
                    box.position.z = (j * 20) - 200;
                    
                    scene.add(box);
                    objects.push(box);
                }
            }

            // 7. Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        // Função para criar textura simples (cor sólida com borda)
        function createTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const context = canvas.getContext('2d');
            context.fillStyle = color;
            context.fillRect(0,0,64,64);
            // Borda simples para parecer bloco
            context.strokeStyle = '#3e6b30';
            context.lineWidth = 4;
            context.strokeRect(0,0,64,64);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter; // Pixel art look
            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            if (!controls.isLocked) return;

            // Define o raio a partir do centro da câmera
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects, false);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                // Botão Esquerdo (0) = Remover
                if (event.button === 0) {
                    scene.remove(intersect.object);
                    objects.splice(objects.indexOf(intersect.object), 1);
                }
                // Botão Direito (2) = Colocar
                else if (event.button === 2) {
                    const voxel = new THREE.Mesh(
                        new THREE.BoxGeometry(20, 20, 20),
                        new THREE.MeshLambertMaterial({ map: createTexture('#593816') }) // Terra/Madeira
                    );
                    
                    // Coloca o novo bloco adjacente à face clicada
                    voxel.position.copy(intersect.object.position).add(intersect.face.normal.multiplyScalar(20));
                    scene.add(voxel);
                    objects.push(voxel);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= velocity.y * 10.0 * delta; // Gravidade simples (fricção vertical)

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
      </html>
