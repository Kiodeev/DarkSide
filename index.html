<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minecraft JS - Versão Melhorada</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; user-select: none; }
        
        /* Mira central */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10 0v20M0 10h20" stroke="white" stroke-width="2" style="mix-blend-mode: difference;"/></svg>');
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }

        /* Instruções */
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; text-shadow: 2px 2px 0 #000;
            font-size: 14px; pointer-events: none;
        }

        /* Tela de Pause/Início */
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 20;
        }
        #blocker h1 { font-size: 50px; margin: 0; text-shadow: 4px 4px 0 #000; }
        #blocker p { font-size: 20px; cursor: pointer; background: #444; padding: 10px 20px; border: 2px solid white; }
        #blocker p:hover { background: #666; }

        /* Hotbar (Barra de itens) */
        #hotbar {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 5px;
            background: rgba(0,0,0,0.5); padding: 5px;
            border-radius: 4px;
        }
        .slot {
            width: 40px; height: 40px; border: 2px solid #555;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: white; background: rgba(0,0,0,0.3);
            font-size: 20px;
        }
        .active { border-color: white; background: rgba(255,255,255,0.2); transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    
    <div id="ui">
        <b>WASD</b> Mover | <b>ESPAÇO</b> Pular/Voar<br>
        <b>SHIFT</b> Descer | <b>1-4</b> Trocar Bloco<br>
        <b>Clique Esq</b> Quebrar | <b>Clique Dir</b> Colocar
    </div>

    <div id="blocker">
        <h1>MINECRAFT JS</h1>
        <p>CLIQUE AQUI PARA JOGAR</p>
    </div>

    <div id="hotbar">
        <div class="slot active" id="slot1">1</div>
        <div class="slot" id="slot2">2</div>
        <div class="slot" id="slot3">3</div>
        <div class="slot" id="slot4">4</div>
    </div>

    <!-- Importação do Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Variáveis Globais
        let camera, scene, renderer, controls;
        let raycaster;
        const objects = []; // Blocos colidíveis
        
        // Movimento
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let moveUp = false, moveDown = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();
        
        // Jogo
        let selectedBlockType = 'grass'; // grass, dirt, stone, wood
        let highlightBox;
        let hand;

        // Materiais (Texturas geradas via código)
        const materials = {};

        init();
        animate();

        function generateTexture(color, noiseAmount) {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Cor base
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);
            
            // Ruído (Noise) para parecer textura
            for(let i=0; i<400; i++) {
                const x = Math.floor(Math.random() * size);
                const y = Math.floor(Math.random() * size);
                ctx.fillStyle = `rgba(0,0,0,${Math.random() * noiseAmount})`;
                ctx.fillRect(x, y, 2, 2);
                ctx.fillStyle = `rgba(255,255,255,${Math.random() * (noiseAmount/2)})`;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Borda interna leve
            ctx.strokeStyle = "rgba(0,0,0,0.1)";
            ctx.lineWidth = 4;
            ctx.strokeRect(0,0,size,size);

            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter; // Pixel art look
            return texture;
        }

        function createMaterials() {
            const grassTop = generateTexture('#589c38', 0.2);
            const grassSide = generateTexture('#589c38', 0.2); // Simplificado para demo
            const dirt = generateTexture('#6b4c33', 0.3);
            const stone = generateTexture('#7d7d7d', 0.4);
            const wood = generateTexture('#5c3e1e', 0.2);
            const bedrock = generateTexture('#222222', 0.8);

            // Bloco de Grama (Top verde, lados terra) - Simplificado: tudo verde com ruído para performance
            // Para fazer lados diferentes, precisariamos de array de materiais, vamos usar simples por enquanto
            materials['grass'] = new THREE.MeshLambertMaterial({ map: grassTop }); 
            materials['dirt'] = new THREE.MeshLambertMaterial({ map: dirt });
            materials['stone'] = new THREE.MeshLambertMaterial({ map: stone });
            materials['wood'] = new THREE.MeshLambertMaterial({ map: wood });
            materials['bedrock'] = new THREE.MeshLambertMaterial({ map: bedrock });
        }

        function init() {
            // 1. CENA
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Céu azul
            scene.fog = new THREE.Fog(0x87CEEB, 10, 600); // Neblina para profundidade

            // 2. CÂMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 30;

            // Mão do personagem (Objeto filho da câmera)
            const handGeo = new THREE.BoxGeometry(0.4, 0.4, 1.2);
            const handMat = new THREE.MeshLambertMaterial({ color: 0xdeb887 });
            hand = new THREE.Mesh(handGeo, handMat);
            hand.position.set(0.5, -0.5, -1); // Posição relativa à câmera
            hand.rotation.x = -0.2;
            hand.rotation.y = 0.1;
            camera.add(hand); // Adiciona a mão à câmera
            scene.add(camera); // Adiciona a câmera à cena

            // 3. ILUMINAÇÃO
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.8);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(50, 100, 50);
            scene.add(dirLight);

            // 4. MATERIAIS
            createMaterials();

            // 5. CONTROLES
            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('blocker');

            instructions.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                instructions.style.display = 'flex';
            });

            // 6. EVENTOS DE TECLADO
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': moveUp = true; break;
                    case 'ShiftLeft': moveDown = true; break;
                    case 'Digit1': selectSlot(1, 'grass'); break;
                    case 'Digit2': selectSlot(2, 'dirt'); break;
                    case 'Digit3': selectSlot(3, 'stone'); break;
                    case 'Digit4': selectSlot(4, 'wood'); break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'Space': moveUp = false; break;
                    case 'ShiftLeft': moveDown = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseClick);

            // 7. MUNDO (Geração)
            const boxGeometry = new THREE.BoxGeometry(20, 20, 20);

            // Highlight Box (Wireframe preto)
            const highlightGeo = new THREE.EdgesGeometry(new THREE.BoxGeometry(20.2, 20.2, 20.2));
            const highlightMat = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
            highlightBox = new THREE.LineSegments(highlightGeo, highlightMat);
            highlightBox.visible = false;
            scene.add(highlightBox);

            // Gerar Chão (Bedrock layer)
            for (let x = -10; x < 10; x++) {
                for (let z = -10; z < 10; z++) {
                    createBlock(x * 20, 0, z * 20, 'bedrock');
                    // Gerar terreno aleatório em cima
                    const height = Math.floor(Math.random() * 3) + 1; // 1 a 3 blocos de altura
                    for(let h = 1; h <= height; h++) {
                         let type = (h === height) ? 'grass' : 'dirt';
                         createBlock(x * 20, h * 20, z * 20, type);
                    }
                }
            }

            raycaster = new THREE.Raycaster();
            raycaster.near = 0.1;
            raycaster.far = 80; // Alcance do braço

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function createBlock(x, y, z, type) {
            const geometry = new THREE.BoxGeometry(20, 20, 20);
            const mesh = new THREE.Mesh(geometry, materials[type]);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            objects.push(mesh);
            return mesh;
        }

        function selectSlot(num, type) {
            // Atualiza UI
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + num).classList.add('active');
            selectedBlockType = type;
            
            // Animação da mão
            hand.rotation.x = -0.5;
            setTimeout(() => hand.rotation.x = -0.2, 100);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            if (!controls.isLocked) return;

            // Animação da mão (soco)
            hand.position.z = -1.5;
            setTimeout(() => hand.position.z = -1, 100);

            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                // Botão Esquerdo (0) - Quebrar
                if (event.button === 0) {
                    if (intersect.object.material === materials['bedrock']) return; // Não quebra bedrock
                    scene.remove(intersect.object);
                    objects.splice(objects.indexOf(intersect.object), 1);
                } 
                // Botão Direito (2) - Colocar
                else if (event.button === 2) {
                    const voxel = createBlock(0,0,0, selectedBlockType);
                    voxel.position.copy(intersect.object.position).add(intersect.face.normal.multiplyScalar(20));
                    
                    // Checar se não vai colocar bloco dentro do jogador
                    const playerPos = camera.position.clone();
                    if (playerPos.distanceTo(voxel.position) < 25) {
                        scene.remove(voxel);
                        objects.pop();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;

                // Resistência do ar
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= velocity.y * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.y = Number(moveDown) - Number(moveUp);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;
                if (moveUp || moveDown) velocity.y -= direction.y * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                camera.position.y += velocity.y * delta; // Voo livre simples
